<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        form{
            margin: 20px;
        }
    </style>

</head>
<body>

    <form name="mainForm">
        <p>Username:</p>
        <input type="text" size="30" id="userName">
        <p>Password:</p>
        <input type="password" size="30" id="pass">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button type="button" class="btn btn-primary" id="log_btn">Enter</button>
          <button type="button" class="btn btn-warning" id="check_data">Check my Data</button>
    </form>

    





    <script src="app.js"></script>
    
</body>
</html>
