<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        div{
            margin: 10px;
        }

        button{
            margin: 10px;
        }

        table{
            margin: 10px;
            border: solid 1px black;
            border-collapse: collapse;
        }

        img{
            margin: 10px;
        }

        
    </style>
</head>
<body>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Find The Movie!</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="search">
      </div>

    <button type="button" class="btn btn-primary" name="searchButton">Search</button>

    <table>
        <tr>
            <td>Title:</td>
            <td id="title"></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td id="year"></td>
        </tr>
        <tr>
            <td>Actors:</td>
            <td id="actors"></td>
        </tr>
        <tr>
            <td>Director:</td>
            <td id="director"></td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td id="genre"></td>
        </tr>
        <tr>
            <td>Language:</td>
            <td id="lang"></td>
        </tr>
    </table>

    <img id="poster"></img>
    
    <script src="app.js"></script>
    
</body>
</html>
