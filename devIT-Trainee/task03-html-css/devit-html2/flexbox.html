<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Flex</title>
</head>

<style>
    .parent {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        align-content: center; 
        justify-content: center; 
        overflow: auto;   
        }

    .block {
        background: #60a839;
    }

</style>
<body>

    <div class="parent">
        <div class="block">
            <button>Some Content</button>
        </div>
    </div>
    
</body>
</html>
