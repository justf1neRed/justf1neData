<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task03 Buttons</title>

    <style>

        .mainButton:active{
            background: red;
        }

        .mainButton:hover{
            background: brown;
        }

        .mainButton:focus{
            outline: none;
            box-shadow: 0 0 0 4px #cbd6ee;
        }

        .mainButton:disabled{
            color: #d2d5db;
            background:#6c7589;
            cursor: not-allowed;
        }

    </style>

</head>
<body>

    <button name="mainButton">Some Button</button>
    
</body>
</html>
