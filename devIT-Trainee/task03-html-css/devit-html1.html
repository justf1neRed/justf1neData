<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task01 Flexbox</title>

    <style>
        html {
          font-family: sans-serif;
        }
  
        body {
          width: 75%;
          max-width: 960px;
          margin: 20px auto;
        }
  
        button {
          font-size: 16px;
          line-height: 2;
          width: 20%;
        }
  
        div {
        height: 150px;
        border: 1px solid black;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        }
        

      </style>
</head>
<body>

    <div>
        <button>One</button>
        <button>Two</button>
        <button>Three</button>
        <button>Four</button>
        <button>Five</button>
      </div>
    
</body>
</html>
